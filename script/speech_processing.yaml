######################################################################################################
###Script to actually send notifications to the ChromeCast Audios during normal hours and only when we are home! Call like this:
  # action:
    # service: script.speech_engine
    # message:
# # @CCOSTAN
# Original Repo : https://github.com/CCOSTAN/Home-AssistantConfig
######################################################################################################

speech_processing:
  sequence:
    - service: notify.my_pushbullet
      data_template:
        title: "speech_processing"
        message: "pre-speech fired {{speech_message}} !!"
    - service: tts.google_say
      entity_id: media_player.office_home
      data:
        message: "{{speech_message}}"
        cache: true
    - service: notify.my_pushbullet
      data_template:
        title: "speech_processing"
        message: "post-speech fired {{speech_message}} !!"
