  - platform: ring
    monitored_conditions:
      - ding
      - motion

  - platform: mqtt
    state_topic: dummy/floorplan/sensor
    name: Floorplan

  - platform: mqtt
    name: Garage Motion
    state_topic: "smartthings/Garage Motion/motion"
    device_class: motion
    payload_on: "active"
    payload_off: "inactive"
    retain: true

  - platform: mqtt
    name: Office Motion
    state_topic: "smartthings/Office Motion/motion"
    device_class: motion
    payload_on: "active"
    payload_off: "inactive"
    retain: true

  - platform: rest
    name: Travis Status
    resource: https://api.travis-ci.org/repos/mth3r/hassio/cc.json?branch=master
    scan_interval: 60
    value_template: "{{ value_json.last_build_status|int(1) == 0 }}"

  - platform: mqtt
    state_topic: dummy/floorplan/sensor
    name: Floorplan_mode    
