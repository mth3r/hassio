homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 81
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:
# Enables configuration UI
config:

http:
  base_url: !secret http_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  # Uncomment this to add a password (recommended!)
  api_password: !secret api_password

updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Track the sun
sun:

arlo:
  username: !secret gmail_username
  password: !secret E_password

# Text to speech
tts:
  - platform: google

ring:
  username: !secret outlook_username
  password: !secret E_password

mqtt:
  discovery: true
  discovery_prefix: homeassistant

splunk:
  token: !secret splunk_token
  host: !secret splunk_ip
 #source="http:hassio 2" (index="homeassistant")

device_tracker:
  - platform: owntracks_http

netatmo:
  api_key: !secret netamo_api_key
  secret_key: !secret netamo_secret_key
  username: !secret outlook_username
  password: !secret E_password
  discovery: true

cover:
  - platform: myq
    username: !secret outlook_username
    password: !secret E_password
    type: chamberlain

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

ffmpeg:

media_player:
  - platform: spotify
    client_id: !secret spotify_client_ID
    client_secret: !secret spotify_client_secret

notify:
  - name: my_pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_key

google_assistant:
  project_id: hertz-automation
  client_id: !secret Google_Assistant_ClientID
  access_token: !secret Google_Assistant_access_token
  exposed_domains:
    - switch
    - light
    - cover

group: !include groups.yaml
automation: !include automations.yaml
input_boolean: !include input_booleans.yaml
script: !include_dir_merge_named script
zone: !include zones.yaml
sensor: !include sensors.yaml
camera: !include cameras.yaml
binary_sensor: !include binary_sensors.yaml
switch: !include switches.yaml
history: !include history.yaml
logbook: !include logbook.yaml
